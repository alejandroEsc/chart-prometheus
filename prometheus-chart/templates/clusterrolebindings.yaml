---
{{- if .Values.kubernetes.rbac }}
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: prometheus-server-binding
  namespace: {{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: prometheus-server-account
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: prometheus-server
  #name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kube-state-metric-binding
  namespace: {{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: kube-state-metrics-account
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: kube-state-metrics
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: node-exporter-binding
  namespace: {{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: node-exporter-account
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: alert-manager-binding
  namespace: {{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: alert-maanger-account
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
{{- end }}
---
